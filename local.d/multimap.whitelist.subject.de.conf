# ==============================================================================
# # Subject: Whitelist - Word and Phrases
# ------------------------------------------------------------------------------
# This is about specific content such as:
# - Specific texts that hopefully never appear in spam emails
#
# Whitelisting always carries risks. That's why we keep the default scoring low.
# -> You can adjust the scoring using a multiplier in the map file.
#
# Language : german
# Weighting: -0.5
# ==============================================================================

# Subject
# ------------------------------------------------------------------------------
whitelist.subject.de {
  type = "header";
  header = "subject";
  regexp = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/whitelist/subject/de/subject.de.map";
  score = -0.5;
  symbol = "whitelist.subject.de";
  description = "Subject: Whitelist Generic Phrases, german";
}
