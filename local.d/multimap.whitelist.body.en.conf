# ==============================================================================
# Body: Whitelist - Word and Phrases
# ------------------------------------------------------------------------------
# This is about specific content such as:
# - Specific texts that hopefully never appear in spam emails
# - Single words
#
# Whitelisting always carries risks. That's why we keep the default scoring low.
# -> You can adjust the scoring using a multiplier in the map file.
#
# Language : english
# Weighting: -0.5
# ==============================================================================

# Single word
# ------------------------------------------------------------------------------
whitelist.body.en.singleword {
  type = "content";
  filter = "oneline";
  regexp = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/whitelist/en/body.en.singleword.map";
  score = -0.5;
  symbol = "whitelist.body.en.singleword";
  description = "Body: Whitelist Single Word, english";
}

# Phrases
# ------------------------------------------------------------------------------
whitelist.body.en {
  type = "content";
  filter = "oneline";
  regexp = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/whitelist/en/body.en.map";
  score = -0.5;
  symbol = "whitelist.body.en";
  description = "Body: Whitelist Generic Phrases, english";
}
