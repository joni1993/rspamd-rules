# ==============================================================================
# Subject: Phishing and frauds
# ------------------------------------------------------------------------------
#
# Weighting: LOW:     6          In the configuration of SmarterMail we use
#            MEDIUM: 12          the scoring factor 1.67 to reach the weighting
#            HIGH:   18          of 10, 20 and 30.
# ==============================================================================

# Triggers
# ==============================================================================

# Phishing
# ------------------------------------------------------------------------------
subject.trigger.de.phishing {
  type = "header";
  header = "subject";
  regexp = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/subject/de/subject.trigger.de.phishing.map";
  score = 0.25;
  symbol = "subject.trigger.de.phishing";
  description = "Subject: Trigger Phishing, german";
}

subject.trigger.en.phishing {
  type = "header";
  header = "subject";
  regexp = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/subject/en/subject.trigger.en.phishing.map";
  score = 0.25;
  symbol = "subject.trigger.en.phishing";
  description = "Subject: Trigger Phishing, english";
}

# Conditional
# ==============================================================================

# Phishing
# ------------------------------------------------------------------------------
subject.conditional.de.phishing {
  type = "header";
  header = "subject";
  regexp = true;
  one_shot = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/subject/de/subject.conditional.de.phishing.map";
  score = 12.0;
  symbol = "subject.conditional.de.phishing";
  require_symbols = "subject.trigger.de.phishing";
  description = "Subject: Conditional Phishing, german";
}

subject.conditional.en.phishing {
  type = "header";
