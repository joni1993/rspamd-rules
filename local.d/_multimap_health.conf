health_sender_de {
  type = "header";
  header = "from";
  filter = "email:name";
  regexp = true;
  map = "${LOCAL_CONFDIR}/maps.d/_health_sender_de.map";
  score = 10.0;
  symbol = "HEALTH_SENDER_DE";
  description = "Health: Bad sender, german";
}

